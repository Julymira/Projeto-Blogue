<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-md bg-black navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <h1 class="m-0"><img class="d-block" src="./assets/logo-meteora.png" alt="Logo da loja Meteora"></h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Logar</a>
                </li>

            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2 rounded-0" type="search" placeholder="Digite o produto"
                       aria-label="Search">

            </form>
        </div>
    </div>
</nav>


<div class="register-container">
    <h1>Faça Seu Cadastro</h1>
    <form id="registerForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <a href="login.html" class="btn btn-primary" id="submitLink">Cadastrar</a>
    </form>

    <a type="button" class="btn btn-default" href="login.html">Já tem conta? Faça seu login</a>
</div>

<script>
    document.getElementById("submitLink").addEventListener("click", async function(event) {
        event.preventDefault();  // Impede o comportamento padrão do link

        // Pega os dados do formulário
        const form = document.getElementById("registerForm");
        const formData = new FormData(form);

        try {
            const response = await fetch("http://localhost:8080/users/register", {
                method: "POST",
                body: new URLSearchParams(formData) // Transforma o FormData em URL-encoded
            });

            if (response.ok) {
                // Redireciona para a página de login após sucesso
                window.location.href = "login.html";
            } else {
                alert("Erro no cadastro. Tente novamente.");
            }
        } catch (error) {
            console.error("Erro:", error);
            alert("Erro ao processar o cadastro.");
        }
    });
</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</body>
